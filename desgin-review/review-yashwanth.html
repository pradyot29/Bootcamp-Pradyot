<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Review - Kousik</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }

        h1, h2 {
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
        }

        .overall-score {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 1.5rem;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #f8f8f8;
            font-weight: 600;
        }

        .rating {
            text-align: center;
            white-space: nowrap;
        }

        .level {
            margin-bottom: 0.8rem;
        }

        .level:last-child {
            margin-bottom: 0;
        }

        .level-prefix {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Design Review - Yashwanth</h1>

    <p>He has not done till now</p>

    
</body>
</html>
