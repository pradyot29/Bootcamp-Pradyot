<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Themes</title>
  <link rel="stylesheet" href="solution-2-2-1light.css" id="theme-style">
</head>
<body>
  <div class="content">
    <h1>Welcome to the Themed Page</h1>
    <p>This page switches between dark and light themes using CSS variables.</p>
    <button onclick="toggleTheme()">Switch Theme</button>
  </div>
  
  <script>
    function toggleTheme() {
      const currentTheme = document.getElementById('theme-style').getAttribute('href');
      if (currentTheme === 'solution-2-2-light.css') {
        document.getElementById('theme-style').setAttribute('href', 'solution-2-2-1dark.css');
      } else {
        document.getElementById('theme-style').setAttribute('href', 'solution-2-2-1light.css');
      }
    }
  </script>
</body>
</html>
