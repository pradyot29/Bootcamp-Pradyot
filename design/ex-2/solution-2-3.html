<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 2 level 3</title>
  <link rel="stylesheet" href="solution-2-3.css">
</head>
<body>
  <header class="gradient-header">
    <h1>Color Swatch - Gradient & Accessibility</h1>
  </header>

  <main>
    <section>
      <h2>Gradient Theme</h2>
      <div class="gradient-box">Linear Gradient Example</div>
      <button class="gradient-button">Radial Gradient Button</button>
    </section>

    <section>
      <h2>Responsive Color Palette</h2>
      <div class="color-palette">
        <div class="color-box base"></div>
        <div class="color-box tint"></div>
        <div class="color-box shade"></div>
      </div>
    </section>

    <section>
      <h2>Contrast Demonstration</h2>
      <div class="contrast-section">
        <div class="contrast-box light">Light on Dark</div>
        <div class="contrast-box dark">Dark on Light</div>
      </div>
    </section>
  </main>
</body>
</html>
